{% extends "layout.html" %}
{% block body %}

This Session ID is: {{ sess }}

<div>
  The following hosts are being tracked:
  <table>
    <TR>
      <TD> Host    </TD>
      <TD> Address </TD>
      <TD> Is_Up?  </TD>
    </TR>
    {% for item in hosts %}
    <TR>
      <TD>{{ item['name'] }}</TD>
      <TD>{{ item['ip_address'] }}</TD>
      <TD>{{ item['status'] }}</TD>
    </TR>
    {% endfor %}
  </table>
</div>

{% endblock %}
