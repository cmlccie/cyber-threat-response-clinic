version: '3.2'

services:

  flask:
    build:
      context: .
    restart: always
    depends_on:
      - mongo
    ports:
    - "5000:5000"
    environment:
      MONGO_URI: "mongodb://mongo:27017/heimdal"
      SB_URL: "http://ctr.moses.io/api"
      SB_HB_URL: "http://ctr.moses.io/api/dcloud/sessions"
    volumes:
      - type: bind
        source: /etc/guacamole
        target: /etc/gaucamole
        read_only: true

  celery:
    build:
      context: .
    restart: always
    depends_on:
      - redis
      - mongo
    command: [ "/heimdal/celery_start.sh" ]
    environment:
      MONGO_URI: "mongodb://mongo:27017/heimdal"
      REDIS_URL: "redis://redis:6379"
      SB_URL: "http://ctr.moses.io/api"
      SB_HB_URL: "http://ctr.moses.io/api/dcloud/sessions"

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    restart: always
    ports:
    - "6379:6379"

